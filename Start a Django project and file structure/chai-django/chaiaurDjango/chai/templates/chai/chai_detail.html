{% extends 'layout.html' %}

{% block title %}
Chai Detail pgae
{% endblock %}

{% block content %}
<h1>{{ chai.name }} | Chai Detail page</h1>

<div class = "sm:p-10">
    <img src="{{chai.image.url}}" alt="" class = "w-full rounded-2xl shadow-lg mb-5">
    
    <h3 class = "text-2xl font-bold">{{chai.name}}</h3>
    
    <p>Type: {{chai.type}}</p>
    <p>Price: {{chai.price}}</p>
    <p>Description: {{chai.description}}</p>
</div>
{% endblock %}
