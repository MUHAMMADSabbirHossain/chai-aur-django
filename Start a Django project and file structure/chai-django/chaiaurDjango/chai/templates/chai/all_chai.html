{% extends "layout.html" %}

{% block title %}
Chai pgae
{% endblock %}

{% block content %}
<h1>All chai for you | Chai page</h1>

<div class = "grid grid-cols-3 gap-4">
    {% for chai in chais %}
    <div class = "chai-item bg-blue-800 p-5 rounded">
        <img class= "rounded shadow-lg" src="{{chai.image.url}}" alt="">
        <h3 class = "text-2xl font-bold">{{chai.name}}</h3>

        <p class = "text-lg font-semibold">Price: ${{chai.price}}</p>
        
        <a href="{% url 'chai_detail' chai.id %}">
            <button 
            type = "button"
            class = "inline-flex items-center w-[100%] justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
