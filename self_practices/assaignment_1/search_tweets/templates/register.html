{% extends "layout.html" %}

{% block title %}Search Tweets | Register{% endblock %}

{% block main_content %}
    <h1 class="text-2xl text-center p-5">Hello world(Register)!</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded duration-200">Register</button>
    </form>
{% endblock %}
