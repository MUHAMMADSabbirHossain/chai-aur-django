{% extends "layout.html" %}

{% block title %}Search Tweets | Tweet Delete{% endblock %}

{% block main_content %}
    <h1 class="text-2xl text-center p-5">Hello world(Tweet Delete)!</h1>

    <div class="flex justify-end p-5">
        <a href="{% url "tweet_list" %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded duration-200">Back</a>
    </div>

    <div class="py-5">
        <p class="text-center">Are you sure you want to delete this tweet?</p>

        <form method="post" class="flex justify-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded duration-200">Delete</button>
        </form>
    </div>
{% endblock %}
