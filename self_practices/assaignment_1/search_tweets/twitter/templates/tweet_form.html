{% extends "layout.html" %}

{% block title %}Search Tweets | Tweet Create{% endblock %}

{% block main_content %}
    <h1 class="text-2xl text-center p-5">Hello world(Tweet Create)!</h1>
    <div class="flex justify-end">
        <a href="{% url 'tweet_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded duration-200">Back</a>
    </div>
        
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded duration-200 my-2">Publish</button>
    </form>
{% endblock %}
