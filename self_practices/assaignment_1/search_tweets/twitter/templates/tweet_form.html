{% extends "layout.html" %}

{% block main_content %}
    {% block create_page_content %}{% endblock %}
    
    <div class="flex justify-end">
        <a href="{% url 'tweet_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded duration-200">Back</a>
    </div>
        
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded duration-200 my-2">Publish</button>
    </form>
{% endblock %}
